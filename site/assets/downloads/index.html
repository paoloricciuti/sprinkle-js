<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkle JS - Basic template</title>
    <script type="module">
        import { createVariable, bindInnerHTML } from "https://cdn.skypack.dev/sprinkle-js";
        const state = createVariable({
            greet: "world",
        });

        bindInnerHTML("#app", () => `Hello ${state.greet}`);
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
